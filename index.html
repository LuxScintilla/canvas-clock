<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <canvas class="canvas" height="500" width="500"></canvas>
    <div class="box">
      <form class="form">
        <div class="form-item">
          <label class="face-color">Face Color</label>
          <input
            class="face-color-input"
            id="face-color"
            type="color"
            value="#f4f4f4"
          />
        </div>
        <div class="form-item">
          <label class="border-color">Border Color</label>
          <input
            class="border-color-input"
            id="border-color"
            type="color"
            value="#800000"
          />
        </div>
        <div class="form-item">
          <label class="line-color">Hour/Minute Line Color</label>
          <input
            class="line-color-input"
            id="line-color"
            type="color"
            value="#000000"
          />
        </div>
        <div class="form-item">
          <label class="hand-color">Hour/Minute Hand Color</label>
          <input
            class="hand-color-input"
            id="hand-color"
            type="color"
            value="#800000"
          />
        </div>
        <div class="form-item">
          <label class="second-color">Seconds Hand Color</label>
          <input
            class="second-color-input"
            id="second-color"
            type="color"
            value="#ff7f50"
          />
        </div>
      </form>
      <button class="download">Download Clock Image</button>
    </div>
  </body>
</html>
